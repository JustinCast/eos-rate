apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        network: "true"
        service: postgres
    spec:
      containers:
      - image: postgres:10.4
        imagePullPolicy: "Always"
        name: eosrate-postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: eosrate-postgres
          subPathExpr: $(DATABASE_DIRECTORY)
      restartPolicy: Always
      volumes:
      - name: eosrate-postgres
        nfs:
          server: nfs-server-new
          path: /mnt/
